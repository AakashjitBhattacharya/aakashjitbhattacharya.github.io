name: Update publications from ORCID

on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 3 * * 0'  # Weekly

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install requests
      - run: python scripts/update_orcid.py
      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add data/citations.json
          git commit -m "Update publications from ORCID" || echo "No changes"
          git push
